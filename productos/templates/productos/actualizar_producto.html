{% extends 'productos/base.html' %}

{% block title %}Actualizar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Actualizar Producto</h1>
    <div class="card mt-4 shadow">
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-success btn-block mt-3">Guardar Cambios</button>
            </form>
            <a href="{% url 'listar_productos' %}" class="btn btn-link mt-3">Volver a la Lista</a>
        </div>
    </div>
</div>
{% endblock %}
