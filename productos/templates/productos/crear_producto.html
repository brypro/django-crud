{% extends 'productos/base.html' %}

{% block title %}Crear Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Crear Nuevo Producto</h2>
    <form method="post" class="border p-4 shadow-sm bg-light rounded">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success btn-block">Guardar</button>
    </form>
    <div class="mt-3 text-center">
        <a href="{% url 'index' %}" class="btn btn-outline-secondary">Volver al Men√∫</a>
    </div>
</div>
{% endblock %}
