{% extends 'productos/base.html' %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-danger">Eliminar Producto</h1>
    <div class="alert alert-warning mt-4">
        <p>¿Estás seguro de que deseas eliminar el producto <strong>{{ producto.nombre }}</strong>?</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-block">Confirmar</button>
    </form>
    <a href="{% url 'listar_productos' %}" class="btn btn-link mt-3">Cancelar</a>
</div>
{% endblock %}
