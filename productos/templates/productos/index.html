<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Menú Principal</title>
    {% load bootstrap4 %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Menú Principal</h1>
        <div class="d-flex justify-content-center">
            <a href="{% url 'crear_producto' %}" class="btn btn-primary mr-2">Crear Producto</a>
            <a href="{% url 'listar_productos' %}" class="btn btn-secondary">Listar Productos</a>
        </div>
        <div class="d-flex justify-content-center mt-4">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-success mr-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-info">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
