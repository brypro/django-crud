<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load bootstrap4 %}
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 28rem;">
            <h2 class="text-center text-primary">Iniciar Sesión</h2>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {% bootstrap_form form layout='vertical' %}
                <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate aquí</a>
            </div>
        </div>
    </div>
</body>
</html>
